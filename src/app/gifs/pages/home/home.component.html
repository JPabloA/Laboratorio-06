<div class="row p-3">
  <div class="d-flex">
    <div class="col-lg-9 col-md-8 col-sm-8">
      <gifs-search-box></gifs-search-box>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-4 ms-4">
      <gifs-pagination [offset]="offset" [endOffset]="endOffset"></gifs-pagination>
    </div>
  </div>

  <div class="col-12 pt-3">
    @if (totalResults == 0){
      <div class="text-center">
        <h2 class="py-2">No se han encontrado resultados</h2>
      </div>
    }
    <gifs-card-list [gifs] = 'gifs'></gifs-card-list>
  </div>

</div>
